<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Dashboard</title>
  
  <link href="C:\Users\Admin\Downloads\bootstrap-5.3.7-dist\bootstrap-5.3.7-dist\css\bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

<div class="container my-5">
  <h2 class="text-center mb-4">Bootstrap Dashboard</h2>

  <div class="accordion" id="dashboardAccordion">

    <!-- Cards -->
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#cardSection">
          Card Example
        </button>
      </h2>
      <div id="cardSection" class="accordion-collapse collapse show" data-bs-parent="#dashboardAccordion">
        <div class="accordion-body">
          <div class="card" style="width: 18rem;">
            <img src="C:\Users\Admin\OneDrive\Desktop\MU LOGO.png" class="card-img-top" alt="Sample">
            <div class="card-body">
              <h5 class="card-title">Sample Card</h5>
              <p class="card-text">A simple Bootstrap card component.</p>
              <a href="#" class="btn btn-primary">Read More</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Alerts -->
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#alertSection">
          Alerts Example
        </button>
      </h2>
      <div id="alertSection" class="accordion-collapse collapse" data-bs-parent="#dashboardAccordion">
        <div class="accordion-body">
          <div class="alert alert-primary">This is a primary alert</div>
          <div class="alert alert-success">This is a success alert</div>
          <div class="alert alert-danger">This is a danger alert</div>
        </div>
      </div>
    </div>

    <!-- Buttons -->
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#buttonSection">
          Buttons Example
        </button>
      </h2>
      <div id="buttonSection" class="accordion-collapse collapse" data-bs-parent="#dashboardAccordion">
        <div class="accordion-body">
          <button class="btn btn-primary me-2">Primary</button>
          <button class="btn btn-success me-2">Success</button>
          <button class="btn btn-warning">Warning</button>
        </div>
      </div>
    </div>

    <!-- Table -->
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#tableSection">
          Table Example
        </button>
      </h2>
      <div id="tableSection" class="accordion-collapse collapse" data-bs-parent="#dashboardAccordion">
        <div class="accordion-body">
          <table class="table table-bordered">
            <thead class="table-light">
              <tr>
                <th>Name</th>
                <th>Role</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Alice</td>
                <td>Developer</td>
              </tr>
              <tr>
                <td>Bob</td>
                <td>Designer</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
</div>

</body>
</html>

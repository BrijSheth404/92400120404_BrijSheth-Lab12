<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Flex Gallery - Alternate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    h1 {
      text-align: center;
      padding: 20px;
      color: #333;
    }

   
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }


    .gallery-item {
      flex: 1 1 220px;  
      max-width: 250px;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      text-align: center;
      transition: transform 0.3s;
    }

    .gallery-item:hover {
      transform: scale(1.05);
    }

    .gallery-item img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .caption {
      padding: 10px;
      font-weight: bold;
      color: #444;
      background: #fafafa;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .gallery-item {
        flex: 1 1 45%;
      }
    }

    @media (max-width: 480px) {
      .gallery-item {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

  <h1>Responsive Photo Gallery using Flex</h1>

  <div class="gallery">
    <div class="gallery-item">
      <img src="https://ik.imagekit.io/serenity/ByteofDev/Blog_Content_Images/tr:f-jpg/speed_up_images_original_R8oje17ew" alt="Gallery 1">
      <div class="caption">Gallery 1</div>
    </div>
    <div class="gallery-item">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSYAcCQTp6jMR-GP6N8-lpccALnMtVyeX6LqA&s" alt="Gallery 2">
      <div class="caption">Gallery 2</div>
    </div>
    <div class="gallery-item">
      <img src="https://media.gettyimages.com/id/1215119911/photo/looking-directly-up-at-the-skyline-of-the-financial-district-in-central-london-stock-image.jpg?s=612x612&w=gi&k=20&c=rIsNW_iVWpfHt77QBOI40_0bz8ea3XetPsy0kplL2FQ=" alt="Gallery 3">
      <div class="caption">Gallery 3</div>
    </div>
    <div class="gallery-item">
      <img src="https://cdn.pixabay.com/photo/2023/07/01/18/21/water-8100724_640.jpg" alt="Gallery 4">
      <div class="caption">Gallery 4</div>
    </div>
    <div class="gallery-item">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Travel_%288274728646%29.jpg" alt="Gallery 5">
      <div class="caption">Gallery 5</div>
    </div>
    <div class="gallery-item">
      <img src="https://images.pexels.com/photos/1525041/pexels-photo-1525041.jpeg?cs=srgb&dl=pexels-francesco-ungaro-1525041.jpg&fm=jpg" alt="Gallery 6">
      <div class="caption">Gallery 6</div>
    </div>
    <div class="gallery-item">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZdbZBQyDJG_Ph50K9RCDttP1XRlDoD0sKwg&s" alt="Gallery 7">
      <div class="caption">Gallery 7</div>
    </div>
    <div class="gallery-item">
      <img src="https://a-static.besthdwallpaper.com/road-and-sunset-wallpaper-2560x2048-22172_33.jpg" alt="Gallery 8">
      <div class="caption">Gallery 8</div>
    </div>
  </div>

</body>
</html>

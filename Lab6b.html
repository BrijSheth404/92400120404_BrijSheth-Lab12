<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Photo Gallery using Flex</title>
  <style>
    body {
      font-family: cursive; 
      margin: 0;
      padding: 0;
      background: navajowhite;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
    }

    
    .gallery-container {
      display: flex;              
      flex-wrap: wrap;            
      justify-content: center;    
      gap: 15px;
      padding: 20px;
    }

    /* Flex child */
    .gallery-item {
      flex: 1 1 calc(25% - 30px);   
      max-width: calc(25% - 30px);
      background: #fff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .gallery-item img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      display: block;
      border-radius: 6px;
    }

    .gallery-item:hover {
      transform: scale(1.05);
    }

  
    @media (max-width: 992px) {
      .gallery-item {
        flex: 1 1 calc(33.33% - 30px);
        max-width: calc(33.33% - 30px);
      }
    }

    @media (max-width: 768px) {
      .gallery-item {
        flex: 1 1 calc(50% - 30px);
        max-width: calc(50% - 30px);
      }
    }

    @media (max-width: 480px) {
      .gallery-item {
        flex: 1 1 100%;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>Responsive Photo Gallery using Flex</h1>

  <div class="gallery-container">
    <div class="gallery-item"><img src="https://ik.imagekit.io/serenity/ByteofDev/Blog_Content_Images/tr:f-jpg/speed_up_images_original_R8oje17ew" alt="Gallery 1"></div>
    <div class="gallery-item"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSYAcCQTp6jMR-GP6N8-lpccALnMtVyeX6LqA&s" alt="Gallery 2"></div>
    <div class="gallery-item"><img src="https://media.gettyimages.com/id/1215119911/photo/looking-directly-up-at-the-skyline-of-the-financial-district-in-central-london-stock-image.jpg?s=612x612&w=gi&k=20&c=rIsNW_iVWpfHt77QBOI40_0bz8ea3XetPsy0kplL2FQ=" alt="Gallery 3"></div>
    <div class="gallery-item"><img src="https://cdn.pixabay.com/photo/2023/07/01/18/21/water-8100724_640.jpg" alt="Gallery 4"></div>
    <div class="gallery-item"><img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Travel_%288274728646%29.jpg" alt="Gallery 5"></div>
    <div class="gallery-item"><img src="https://images.pexels.com/photos/1525041/pexels-photo-1525041.jpeg?cs=srgb&dl=pexels-francesco-ungaro-1525041.jpg&fm=jpg" alt="Gallery 6"></div>
    <div class="gallery-item"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZdbZBQyDJG_Ph50K9RCDttP1XRlDoD0sKwg&s" alt="Gallery 7"></div>
    <div class="gallery-item"><img src="https://a-static.besthdwallpaper.com/road-and-sunset-wallpaper-2560x2048-22172_33.jpg" alt="Gallery 8"></div>
  </div>

</body>
</html>
